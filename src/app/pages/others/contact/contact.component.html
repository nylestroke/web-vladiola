<main class="main">
    <nav class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">Strona główna</a>
                </li>
                <li class="breadcrumb-item">
                    <a style="cursor: pointer;">Informacja</a>
                </li>
                <li class="breadcrumb-item active">Skontaktuj się z nami</li>
            </ol>
        </div>
    </nav>

    <div class="container">
        <div class="page-header page-header-big text-center"
            style="background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.5)), url(assets/images/contact-bg.jpg) no-repeat center;">
            <h1 class="page-title text-white">Skontaktuj się z nami<span class="text-white">bądź z nami w kontakcie</span></h1>
        </div>
    </div>

    <div class="page-content pb-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="title mb-1">Masz jakieś pytania?</h2>
                    <p class="mb-2">Skorzystaj z poniższego formularza, aby skontaktować się z zespołem sprzedaży</p>

                    <form [formGroup]="contactForm" (submit)="submit()" class="contact-form mb-3">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="cname" class="sr-only">Imię</label>
                                <input type="text" class="form-control" id="cname" placeholder="Imię *" required formControlName="name"
                                       [class.errored]="hasError('name', 'required')" >
                            </div>

                            <div class="col-sm-6">
                                <label for="cemail" class="sr-only">Adres e-mail</label>
                                <input type="email" class="form-control" id="cemail" placeholder="Adres e-mail *" required formControlName="email"
                                       [class.errored]="hasError('email', 'required')">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <label for="cphone" class="sr-only">Numer telefonu</label>
                                <input type="tel" class="form-control" id="cphone" placeholder="Numer telefonu" formControlName="phone"
                                       [class.errored]="hasError('phone', 'required')">
                            </div>

                            <div class="col-sm-6">
                                <label for="csubject" class="sr-only">Temat</label>
                                <input type="text" class="form-control" id="csubject" placeholder="Temat" formControlName="subject"
                                       [class.errored]="hasError('subject', 'required')">
                            </div>
                        </div>

                        <label for="cmessage" class="sr-only">Wiadomość</label>
                        <textarea class="form-control" cols="30" rows="4" id="cmessage" required
                                  formControlName="message"
                            placeholder="Wiadomość *"
                                  [class.errored]="hasError('message', 'required')"></textarea>

                        <button type="submit" class="btn btn-outline-primary-2 btn-minwidth-sm" [disabled]="contactForm.invalid">
                            <span>WYŚLIJ</span>
                            <i class="icon-long-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>

            <hr class="mt-4 mb-5">
        </div>
    </div>
</main>
