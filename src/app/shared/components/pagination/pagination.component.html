<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage < 2">
            <a class="page-link page-link-prev" [routerLink]="" (click)="changePage(currentPage - 1)">
                <span aria-hidden="true">
                    <i class="icon-long-arrow-left"></i>
                </span>Poprzednia
            </a>
        </li>

        <li class="page-item" *ngFor="let page of pagesToBeShown" [class.active]="currentPage === page">
            <a class="page-link" [routerLink]="" (click)="changePage(page)">{{ page }}</a>
        </li>

        <li class="page-item-total pl-3" *ngIf="lastPage > 3">of {{ lastPage }}</li>

        <li class="page-item" [class.disabled]="currentPage === lastPage">
            <a class="page-link page-link-next" [routerLink]="" (click)="changePage(currentPage + 1)">
                NastÄ™pna
                <span aria-hidden="true">
                    <i class="icon-long-arrow-right"></i>
                </span>
            </a>
        </li>
    </ul>
</nav>
